<ion-header>

  <ion-navbar>
    <ion-title>detalhe</ion-title>
  </ion-navbar>

</ion-header>



  <ion-content padding>


    <ion-card>

      <ion-item>
        <ion-avatar item-start>
        <img src ="{{pessoa.picture.large}}"/>
        </ion-avatar>
        <h2>{{pessoa.name.first}} {{pessoa.name.last}} </h2>
        <p>November 5, 1955</p>
      </ion-item>

      <ion-card-content>
     

         <p>Street :  {{pessoa.location.street}} </p>
         <p>City:     {{pessoa.location.city}}  </p>
         <p>State:    {{pessoa.location.state}} </p>

      </ion-card-content>

      <ion-row>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="thumbs-up"></ion-icon>
            <div>12 Likes</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="text"></ion-icon>
            <div>4 Comments</div>
          </button>
        </ion-col>
        <ion-col center text-center>
          <ion-note>
            11h ago
          </ion-note>
        </ion-col>
      </ion-row>

    </ion-card>



  </ion-content>
